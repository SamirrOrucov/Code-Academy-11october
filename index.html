<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="cards">
      <div class="card-wrapper">
        <div class="card-icon">
          <i class="fa-brands fa-btc"></i>
        </div>
        <div class="card-text">
          <span>TODAY'S MONEY</span>
          <h1>$53,000</h1>
          <span class="color">+55% </span><span>since yesterday</span>
        </div>
      </div>
      <div class="card-wrapper">
        <div class="card-icon">
          <i class="fa-solid fa-earth-americas"></i>
        </div>
        <div class="card-text">
          <span>TODAY'S USERS</span>
          <h1>2300</h1>
          <span class="color">+3% </span><span>since yesterday</span>
        </div>
      </div>
      <div class="card-wrapper">
        <div class="card-icon">
          <i class="fa-regular fa-file-lines"></i>
        </div>
        <div class="card-text">
          <span>NEW CLIENTS</span>
          <h1>+3,462</h1>
          <span class="color2">-2% </span><span>since yesterday</span>
        </div>
      </div>
      <div class="card-wrapper">
        <div class="card-icon">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <div class="card-text">
          <span>SALES</span>
          <h1>$103,430</h1>
          <span class="color">+5% </span><span>since yesterday</span>
        </div>
      </div>
    </div>
  </body>
</html>
